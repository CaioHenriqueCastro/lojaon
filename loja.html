<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href=""/>

	<title>Vitrine Virtual</title>
	<link rel="stylesheet" href="C:\Logica\CSS\lojaon.css"/>
</head>
<body>

	<div class="models">
		<div class="produto-item">
			<a href="">
				<div class="produto-item--img"><img src=""/></div>
				<div class="produto-item--add">+</div>
			</a>

			<div class="produto-item--price">R$</div>
			<div class="produto-item--name">--</div>
			<div class="produto-item--desc">--</div>
			
		</div>

		<div class="cart--item">
			<img src=""/>
			<div class="cart--item-nome">--</div>
			<div class="cart--item--qtarea">
				<button class="cart--item-qtmenos">-</button>
				<div class="cart--item--qt">1</div>
				<button class="cart--item-qtmais">+</button>
			</div>
		</div>
	</div>

	<header>
		<h1>Loja Moda Futurista</h1>
		<div class="menu-openner"><span>0</span></div>
	</header>

	<main>
		
		<h2>Vestuário</h2>
		<div class="produto-area"></div>
	</main>

	<aside>
		<div class="cart--area">
			<div class="menu-closer">X</div>
			<h1>Á Sua Moda</h1>
			<div class="cart"></div>
			<div class="cart--details">
				<div class="cart--totalitem subtotal">
					<span>Subtotal</span>
					<span>R$ --</span>
				</div>
				<div class="cart--totalitem desconto">
					<span>Desconto</span>
					<span>R$ --</span>
				</div>
				<div class="cart--totalitem totalBig">
					<span>Total</span>
					<span>R$ --</span>
				</div>
				<div class="cart--finalizar">Finalizar a compra</div>
			</div>
		</div>
	</aside>

	<div class="produtoWindowArea">
		<div class="produtoWindowBody">
			<div class="produtoInfo--cancelMobileButton">Voltar</div>
			<div class="produtoBig">
				<img src="">
			</div>
			<div class="produtoInfo">
				<h1>--</h1>
				<div class="produtoInfo--desc">--</div>
				<div class="produtoInfo--sizearea">
					<div class="produtoInfo--sector">Tamanhos</div>
					<div class="produtoInfo--sizes">
						<div data-key="P" class="produtoInfo--size">Pequena
							<span>--</span>
						</div>
						<div data-key="M" class="produtoInfo--size">Média
							<span>--</span>
						</div>
						<div data-key="G" class="produtoInfo--size selected">Grande
							<span>--</span>
						</div>
					</div>
				</div>
				<div class="produtoInfo--pricearea">
					<div class="produtoInfo--sector">Preço</div>
					<div class="produtoInfo--price">
					<div class="produtoInfo--actualPrice">R$ --</div>
					<div class="produtoInfo--qtarea">
						<button class="produtoInfo--qtmenos">-</button>
						<div class="produtoInfo--qt">1</div>
						<button class="produtoInfo--qtmais">+</button>
					</div>
				</div>
				<div class="produtoInfo--addButton">Adicionar ao Carrinho</div>
				<div class="produtoInfo--cancelButton">Cancelar</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"></script>

</body>
</html>
